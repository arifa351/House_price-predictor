<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* General page style */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #5ee7df, #b490ca);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Header styling */
    header {
      margin-top: 30px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    /* Centered form container */
    .form-container {
      background: white;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    /* Form labels */
    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    /* Input fields */
    form input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    form input:focus {
      border-color: #7d5fff;
      outline: none;
    }

    /* Button styling */
    form button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #7d5fff, #21d4fd);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    form button:hover {
      background: linear-gradient(135deg, #21d4fd, #7d5fff);
      transform: translateY(-2px);
    }

    /* Prediction result */
    form h3 {
      margin-top: 20px;
      color: #444;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Predict price of houses in Delhi</h1>
  </header>
  <div class="form-container">
    <form method="POST" action="/predict">
      <label>No. of Rooms</label>
      <input name="Rooms" type="number" required>

      <label>Size</label>
      <input name="Size" type="number" required>

      

      <button type="submit">Predict the Price of House</button>
      <h3>Predicted price of House in Delhi: {{prediction}}</h3>
    </form>
  </div>
</body>
</html>
